<!DOCTYPE html>
<html>
  <head>
    <title>Interesting Math Facts</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="w-50 mx-auto my-3">
        <h1 class="text-center">Interesting Math Facts !</h1>
        <hr />
        <form class="form-group">
          <input
            name="number"
            type="number"
            class="form-control"
            placeholder="Enter number"
          />
          <button class="btn btn-info my-3 button">Get Fact</button>
        </form>
        <div id="app"></div>
      </div>
    </div>

    <script>
      let app = document.querySelector("#app");

      async function geMathFacts(num = "random") {
        num = num ? num : "random";
        let response = await fetch(`http://numbersapi.com/${num}/math`);
        let data = await response.text();
        app.textContent = data;
        app.className = "alert alert-success";
      }

      let form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        geMathFacts(e.target.number.value);
      });
    </script>
  </body>
</html>
